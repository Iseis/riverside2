{% extends 'base.html' %}
{% load staticfiles %}
{% load sstatic %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}?v=00001">
    <script type="text/javascript" src="{% static 'js/index_script.js' %}?v=00002"></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Rochester" />
{% endblock header %}

{% block body %}
    id="home"
{% endblock body %}

{% block content %}
    <div class="row">
        <div class="col-mid-12">
            <h1 class="index-header">Riverside Nursery</h1>
        </div>
    </div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{% static 'images/things.jpg' %}" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
                <img src="{% static 'images/eagle.jpg' %}" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
                <img src="{% static 'images/stuff.jpg' %}" alt="New york" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>{% endblock content %}
